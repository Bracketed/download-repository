before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
  - git clone git@gitlab.com:flippidippi/download-git-repo-fixture.git

test:
  stage: test
  image: node:10.14.1
  script:
    - node --version
    - npm --version
    - npm install
    - npm run lint
    - npm run test
